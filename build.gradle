// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.versions = [
            kotlin_plugin       : '1.6.10',
            kotlin              : '1.4.10',
            appcompat           : '1.4.1',
            coroutines          : '1.5.2',
            json                : '1.0.1',
            constraint_layout   : '2.1.3',
            hilt                : '2.40',
            lifecycle           : '2.4.1',
            timber              : "5.0.1",
            junit               : '4.13.2',
            junit_ext           : '1.1.3',
            espresso            : '3.4.0',
            mockito             : '3.3.3',
            nstack              : '3.2.5',
            nodes_arch          : '2.3.5',
            retrofit            : '2.9.0',
            retrofit_converter  : '0.8.0',
            okhttp              : '4.9.1',
            ktx_core            : '1.7.0',
            ktx                 : '1.7.0',
            material            : '1.5.0',
            archCore            : '2.1.0',
            navigation          : '2.4.2',
            nodes_utils         : '1.0.0',
            nodes_utils_okhttp  : '0.12.2',
            preferences         : '1.1.1',
            chucker             : '3.3.0',
            leak_canary         : '2.5',
            desugaring          : '1.0.9',
            nodes_nstack_kotlin : '3.2.5',
            nstack_gradle_plugin: '3.2.5',
    ]

    ext.keys = [
            appId       : 'IXmpT4N7MJbGEXvDfGqGH4UKHrmV0EOqFeK0',
            apiKey      : 'LqWLm621BwIxNRzdrei88pKhIIEI2EE8ni8r',
            acceptHeader: "en-GB"
    ]

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin_plugin}"
        classpath "dk.nodes.nstack:translation:${versions.nstack_gradle_plugin}"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${versions.hilt}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.spotless" version "5.9.0"
    id 'io.gitlab.arturbosch.detekt' version "1.19.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    apply from: "$rootDir/detekt.gradle"
}

subprojects {
    apply plugin: 'com.diffplug.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint('0.40.0').userData(["disabled_rules" : "no-wildcard-imports"])
            targetExclude("**/RateReminderActions.kt")
        }
    }
}
